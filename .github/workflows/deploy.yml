name: Deploy React App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 
          
      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build

      - name: List build directory
        run: ls -al ./build   

      - name: Clean up temporary files
        run: find ./build -name '*.sw?' -delete
       
      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_USER: ubuntu
          EC2_HOST: ${{ secrets.EC2_HOST }} 
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Upload build directory to EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no -r ./build $EC2_USER@$EC2_HOST:/home/ubuntu/Portfolio/build

          # Connect to EC2 and restart the service
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            cd /home/ubuntu/Portfolio

            git pull origin main

            # Install dependencies and build if necessary
            npm install
            npm run build

            # If you're using a web server or process manager, restart it
            # Example with PM2
            pm2 reload node-js
            pm2 save
            pm2 status

            #  Example with systemd
            # sudo systemctl restart your-app-service

            # Clean up old builds if necessary
            # rm -rf old-build-directory
          EOF

          # Clean up private key
          rm private_key.pem    
         


