name: Deploy React App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write      

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 
          
      - name: Install dependencies
        run: npm install

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_USER: ubuntu
          EC2_HOST: ${{ secrets.EC2_HOST }} 
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Connect to EC2 and restart the service
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            cd /home/ubuntu/Portfolio

            git pull origin main

            # Install dependencies and build if necessary
            npm install
            npm run build

            # Restart service using systemd
            sudo systemctl restart portfolio-app.service || { echo 'Failed to restart service'; exit 1; }

            # Optionally, check the status of the service
            sudo systemctl status portfolio-app.service || { echo 'Failed to get service status'; exit 1; }


            # Clean up old builds if necessary
            # rm -rf old-build-directory
          EOF

          # Clean up private key
          rm private_key.pem    
